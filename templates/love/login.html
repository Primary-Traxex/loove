{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Loove{% endblock %}

{% block body_block %}
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

        <h1>Login to Love</h1>

        <form class="form-signin" id="login_form" method="post" action="/love/login/">
            {% csrf_token %}
            <h2 class="form-signin-heading">请登录</h2>
            <input class="form-control" placeholder="用户名" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>
            <input class="form-control" placeholder="密码" id="id_password" name="password" type="password" required />

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >登录</button>
        </form>

{% endblock %}
