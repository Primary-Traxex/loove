<!DOCTYPE html>
<html>
    <head>
        <title>Love</title>
    </head>

    <body>
        <h1>Add a Page</h1>


		{% if not category_name_slug %}
			The specified category does not exist!<br/>
		{% else %}
        	<form id="page_form" method="post" action="/love/category/{{category_name_slug}}/add_page/">

            	{% csrf_token %}
            	{% for hidden in form.hidden_fields %}
            	{{ hidden }}
            	{% endfor %}

            	{% for field in form.visible_fields %}
            	{{ field.errors }}<br/>
            	{{ field.help_text}}
            	{{ field }}
            	{% endfor %}
            	<br/>
            	<input type="submit" name="submit" value="Create Page"/>
        	</form>
		{% endif %}
    </body>

</html>
